<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay() {
                let selection = Math.floor((Math.random()*3)+1);
                let choice = (selection===1)?'rock':(selection===3)?'scissors':'paper';
                return choice;
            }
            function checkWin(playerSelection,computerSelection) {
                if (playerSelection===computerSelection) {
                    return ('Is\'s a tie!');
                } else if (playerSelection.toLowerCase()==='rock' && computerSelection==='scissors' || playerSelection.toLowerCase()==='scissors' && computerSelection==='paper' || playerSelection.toLowerCase()==='paper' && computerSelection==='rock') {
                    return ('You win! '+playerSelection+' beats '+computerSelection);
                } else if (playerSelection.toLowerCase()==='scissors' && computerSelection==='rock' || playerSelection.toLowerCase()==='paper' && computerSelection==='scissors' || playerSelection.toLowerCase()==='rock' && computerSelection==='paper') {
                    return ('Computer wins! '+computerSelection+' beats '+playerSelection);
                } else {
                    return ('Invalid')
                }
            }
            function game() {
                let user = 0;
                let computer = 0;
                for (i=1;i<=5;i++) {
                    let playerSelection = prompt('Rock Paper Scissors!');
                    let computerSelection = computerPlay();
                    let win = checkWin(playerSelection,computerSelection);
                    console.log(win);
                    if (win.charAt(0)==='Y') {
                        user++;
                    } else if (win.charAt(0)==='C') {
                        computer++;
                    }
                }
                console.log((user>computer)?'You won the whole game!':(user<computer)?'You lost but don\'t worry':'It\'s a tie!');
            }
            game()
        </script>
    </body>
</html>
